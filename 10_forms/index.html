<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Forms</title>
    </head>
    <body>
        <input hidden type="number" id="counter" value="1">
        <div class="form-container">
            <form action="#" method="post" onsubmit="formHandler(event)">
                <div>
                    <label for="text" class="form-label">Text</label>
                    <input
                        type="text"
                        id="text"
                        name="text"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="type" class="form-label">Type</label>
                    <select id="type" name="type" class="form-select">
                        <option value="square">Квадрат</option>
                        <option value="circle">Коло</option>
                    </select>
                </div>
                <div>
                    <label for="size" class="form-label">Width</label>
                    <input
                        min="10"
                        value="100"
                        type="number"
                        id="size"
                        name="size"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="color" class="form-label">Color</label>
                    <input
                        type="color"
                        id="color"
                        name="color"
                        class="form-control"
                    />
                </div>
                <div>
                    <input
                        onchange="checkBorderHandler(event)"
                        id="borderCheck"
                        type="checkbox"
                    />
                    <label for="color" class="form-label">Border</label>
                </div>
                <div>
                    <input
                        type="color"
                        id="borderColor"
                        name="borderColor"
                        class="form-control"
                        hidden
                    />
                </div>
                <div>
                    <input
                        type="submit"
                        class="btn btn-dark w-100 mt-4"
                        value="Додати"
                    />
                </div>
                <div>
                    <input
                        type="reset"
                        class="btn btn-danger w-100 mt-4"
                        value="Очистити"
                    />
                </div>
            </form>
        </div>
        <div id="figureContainer" style="padding: 20px;" class="mt-4">
            
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <title>local storage</title>
    </head>
    <body>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="booksTable">
                </tbody>
            </table>
        </div>
        <div style="margin: auto; width: 20%; border: 4px double black; padding: 10px; border-radius: 20px;">
            <div>
                <label for="title" class="form-label col-6">Title</label>
                <span id="title-error" class="col-6" style="color: red; font-size: 0.9em;" hidden>Required</span>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                />
            </div>
            <div>
                <label for="author" class="form-label">Author</label>
                <span id="author-error" class="col-6" style="color: red; font-size: 0.9em;" hidden>Required</span>
                <input
                    type="text"
                    id="author"
                    name="author"
                    class="form-control"
                />
            </div>
            <div>
                <label for="year" class="form-label">Year</label>
                <span id="year-error" class="col-6" style="color: red; font-size: 0.9em;" hidden>Required</span>
                <input
                    type="text"
                    id="year"
                    name="year"
                    class="form-control"
                />
            </div>
            <div>
                <label for="price" class="form-label">Price</label>
                <span id="price-error" class="col-6" style="color: red; font-size: 0.9em;" hidden>Required</span>
                <input
                    type="text"
                    id="price"
                    name="price"
                    class="form-control"
                />
            </div>
            <div>
                <button onclick="addBookHandler()" class="btn btn-success w-100 mt-2">Add book</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
